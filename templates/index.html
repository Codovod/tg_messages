<!DOCTYPE html>
<html lang="ru">

<head>
  <title>{% block title %}Index{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="wrapper">
<header class="header">
  <div class="header__container">
    <a class="header__logo" href="">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="concept">
    </a>

  </div>
</header>
<main class="page">
  <aside class="left-menu" data-spollers="991.98,max">
    <div class="left-menu__label" type="button" data-spoller>Меню</div>
    <ul class="left-menu__list">
      <li class="left-menu__item">
        <a class="left-menu__link" href="/send-messages">Отправка сообщений</a>
      </li>
      <li class="left-menu__item">
        <a class="left-menu__link" href="/">Сообщения в очереди</a>
      </li>
    </ul>
  </aside>
    {% block content %}{% endblock %}

    </main>
  </div>

  <!-- <script src="https://api-maps.yandex.ru/2.1/?apikey=51092280-e018-4241-bc97-180570de25d4&lang=ru_RU&_v=20221206131703"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
